{% extends "base.html" %}
{% block title %}Reset Password — ForexSignal{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Reset Your Password</h2>
    <form method="post" action="{{ url_for('auth.reset_password', token=token) }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="••••••••"
          required
          autofocus
        >
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirm_password"
          name="confirm_password"
          placeholder="••••••••"
          required
        >
      </div>
      <button type="submit" class="btn btn-primary w-100">
        Reset Password
      </button>
    </form>
    <p class="mt-3 text-center">
      Back to <a href="{{ url_for('auth.login') }}">Login</a>
    </p>
  </div>
</div>
{% endblock %}
